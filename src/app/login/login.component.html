<div class="principal">

  <div class="container-left">
    <div class="img">
      <img src="ranger.png" alt="" />
    </div>
  </div>

  <div class="container-right">
    <div class="login-container">

      <div class="login-logo">
        <img src="ford.png" alt="" />
      </div>

      <!-- ABAS LOGIN / CADASTRO -->
      <div class="tabs">
        <button [class.active]="modo === 'login'" (click)="modo='login'">Login</button>
        <button [class.active]="modo === 'cadastro'" (click)="modo='cadastro'">Cadastro</button>
      </div>

      <!-- ===================== LOGIN ===================== -->
      <div *ngIf="modo === 'login'" class="login">
        <form class="login-form" (ngSubmit)="login()">

          <h2 class="login-title">Sejam Bem-Vindos!</h2>

          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" [(ngModel)]="email" name="email" matInput />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Senha</mat-label>
            <input type="password" [(ngModel)]="senha" name="senha" matInput />
          </mat-form-field>

          <button type="submit" mat-fab extended [ngClass]="{ erro: loginErro }">
            Entrar
          </button>

          <p class="msg-erro" *ngIf="loginErro">
            Email ou senha incorretos.
          </p>

        </form>
      </div>

      <!-- ===================== CADASTRO ===================== -->
      <div *ngIf="modo === 'cadastro'" class="login">
        <form class="login-form" (ngSubmit)="cadastrar()">

          <h2 class="login-title">Criar Conta</h2>

          <mat-form-field>
            <mat-label>Nome Completo</mat-label>
            <input type="text" [(ngModel)]="cadNome" name="cadNome" matInput />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" [(ngModel)]="cadEmail" name="cadEmail" matInput />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Senha</mat-label>
            <input type="password" [(ngModel)]="cadSenha" name="cadSenha" matInput />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Confirmar Senha</mat-label>
            <input type="password" [(ngModel)]="cadConfirma" name="cadConfirma" matInput />
          </mat-form-field>

          <!-- CHECKBOX DE TERMOS -->
          <label class="checkbox">
            <input type="checkbox" [(ngModel)]="aceito" name="aceito" />
            Sim, aceito
            <a href="https://www.ford.com.br/politica-de-privacidade/" target="_blank">
              Termos e Condições
            </a>
          </label>

          <!-- TEXTO LEGAL -->
          <p class="info-legal">
            Os dados serão mantidos enquanto você desejar. Você pode remover quando quiser.
          </p>

          <button mat-fab extended>Registrar</button>

        </form>
      </div>

      <div class="copyright">
        <p>&copy; Ford 2025 todos direitos reservados</p>
      </div>

    </div>
  </div>

</div>
