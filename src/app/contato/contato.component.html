<app-menu></app-menu>
<main>
  <div class="forms">
    <div>
      <img src="xls-2-2-diesel.jpg">
    </div>
    <div>
      <h2 class="titulo">Sobre Você</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <input type="text" formControlName="nome" placeholder="NOME*" class="fordform" required>
        <input type="text" formControlName="email" placeholder="E-MAIL*" class="fordform" required>
        <input type="text" formControlName="cpf" placeholder="CPF*" class="fordform" required>
        <input type="text" formControlName="sobrenome" placeholder="SOBRENOME*" class="fordform" required>
        <input type="text" formControlName="telefone" placeholder="TELEFONE*" class="fordform" required>
        <select formControlName="contato" class="fordform" required>
          <option value="TELEFONE">COMO DESEJA SER CONTATADO</option>
          <option value="TELEFONE">TELEFONE</option>
          <option value="E-MAIL">E-MAIL</option>
        </select>

        <div class="textosLGPD">
          <p>Os dados serão mantidos em nossa banco de dados, só enquanto for desejado por você. A qualquer momento, será
          possivel editar ou reomever tais dados.</p>

          <div class="lgpd-row">
            <input type="checkbox" id="aceitaLGPD" formControlName="aceitaLGPD">
            <label for="aceitaLGPD">Sim, aceito Termos e Condições <a href="https://www.ford.com.br/politica-de-privacidade/" target="_blank" rel="noopener noreferrer">Termos e Condiçoes</a></label>
          </div>

          <div class="lgpd-row">
            <input type="checkbox" id="aceitaPromocao" formControlName="aceitaPromocao">
            <label for="aceitaPromocao">Sim, aceito Descontos e novidades</label>
          </div>

          <button type="submit" [disabled]="form.invalid" id="btnLGBD" class="btn-send">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</main>
